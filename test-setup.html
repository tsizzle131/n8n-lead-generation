<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #005a87;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test API Connection</h1>
    <p>Use this page to test your OpenAI API key before using the React UI:</p>
    
    <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
    </div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="clearResult()">Clear</button>
    
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter an API key';
                return;
            }
            
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing connection...';
            
            try {
                // First, set the API key
                const setKeyResponse = await fetch('http://localhost:8000/api-keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        openai_api_key: apiKey
                    })
                });
                
                if (!setKeyResponse.ok) {
                    throw new Error('Failed to set API key');
                }
                
                // Then test the connection
                const testResponse = await fetch('http://localhost:8000/test-connection', {
                    method: 'POST'
                });
                
                const testResult = await testResponse.json();
                
                if (testResult.status === 'success') {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '✅ Connection successful! Your OpenAI API key is working.';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Connection failed: ${testResult.message}`;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Error: ${error.message}`;
            }
        }
        
        function clearResult() {
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = '';
        }
    </script>
</body>
</html>
